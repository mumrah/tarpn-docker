; AX25 port definitions:

; With the following definition BPQ32 accesses the TNC directly.

q~tncpi-port01~qPORT
q~tncpi-port01~qPORTNUM=1        ; Optional but sets port number if stated
q~tncpi-port01~qID=p2p link to q~neighbor01~q     ; Displayed by PORTS command
q~tncpi-port01~qTYPE=I2C         ; Port is RS232 Com or I2C Com
q~tncpi-port01~qPROTOCOL=KISS    ; TNC is used in KISS (or JKISS) mode
;KISSOPTIONS=PITNC,NOPARAMS
q~tncpi-port01~qI2CBUS=1         ; 0 for Version 1 board, 1 for Version 2 board. Don't include this for RS232/USB TNCs
q~tncpi-port01~qI2CDEVICE=q~port01i2caddress~q     ; Decimal I2C device-ID --  Don't include for RS232/USB TNCs
q~tncpi-port01~q;                ; See ..\RelatedFiles\KissRoms\KissRoms.zip.
q~tncpi-port01~qFULLDUP=0        ; Only meaningful for KISS (or JKISS) devices
q~tncpi-port01~q;i2c; IOADDR=1   ; 1 = SERIAL PORT COM1 ETC.  << do not use if TYPE=I2C
q~tncpi-port01~qSPEED=19200      ; RS232 COM PORT SPEED
q~tncpi-port01~qCHANNEL=A        ; A for single channel TNC, A or B for multichannel
q~tncpi-port01~qPERSIST=225      ; PERSIST=256/(# of transmitters-1)
q~tncpi-port01~qSLOTTIME=20      ; CMSA interval timer in milliseconds
q~tncpi-port01~qTXDELAY=0        ; Transmit keyup delay in milliseconds   0 means leave it up to the TNC-PI
q~tncpi-port01~qTXTAIL=1         ; TX key down, in milliseconds, at packet end
q~tncpi-port01~qQUALITY=1        ; Quality factor applied to node broadcasts heard on
q~tncpi-port01~q;                ; this port, unless overridden by a locked route
q~tncpi-port01~q;                ; entry. Setting to 0 stops node broadcasts
q~tncpi-port01~qMINQUAL=50       ; Entries in the nodes table with qualities greater or
q~tncpi-port01~q;                ; equal to MINQUAL will be sent on this port. A value
q~tncpi-port01~q;                ; of 0 sends everything.
q~tncpi-port01~qMAXFRAME=1       ; # of frames that can be sent in a single transmission (1 thru 7)
q~tncpi-port01~qFRACK=4000       ; Level 2 timout in milliseconds -- how long before we retry transmitting to neighbor
q~tncpi-port01~qRESPTIME=30      ; Level 2 delayed ack timer in milliseconds -- how long after we receive from neighbor before we key up and acknowledge the transmissiond
q~tncpi-port01~qRETRIES=20       ; Level 2 maximum retry value
q~tncpi-port01~qPACLEN=236       ; Default max packet length for this port
q~tncpi-port01~qUNPROTO=ID       ; BT=EXT broadcast addrs format: DEST[,digi1[,digi2]]
q~tncpi-port01~q;                ; BCALL=KK4CFN-8 ; BTEXT call. unstated defaults to APPL1CALL
q~tncpi-port01~qL3ONLY=0         ; 1=No user downlink connects on this port
q~tncpi-port01~qDIGIFLAG=0       ; Digipeat: 0=OFF, 1=ALL, 255=UI Only
q~tncpi-port01~qDIGIPORT=0       ; Port on which to send digi'd frames (0 = same port)
q~tncpi-port01~qUSERS=0          ; Maximum number of L2 sessions, 0 = no limit
